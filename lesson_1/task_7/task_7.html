<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  /*За допомогою prompt() отримати 3 числа з плаваючою точкою за допомогою parseFloat.
  Просумувати їх. Отрманий результат записати в змінну result. Вивести цю змінну в консоль.*/
    let float_1 = prompt("Enter number");
    let float_2 = prompt("Enter number");
    let float_3 = prompt("Enter number");
    float_1 = Number.parseFloat(float_1, 10);
    float_2 = Number.parseFloat(float_2, 10);
    float_3 = Number.parseFloat(float_3, 10);
    let float = float_1 + float_2 + float_3;
    console.log(float);
</script>
</body>
