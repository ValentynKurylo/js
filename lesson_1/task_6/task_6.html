<script>
    // За допомогою prompt() отримати 4 числа. Привести їх до числа за допомогою paeseInt.
    // Додати їх всі мож собою і результат вивести в консоль.
    let num_1 = prompt("Enter number");
    let num_2 = prompt("Enter number");
    let num_3 = prompt("Enter number");
    let num_4 = prompt("Enter number");
    num_1 = Number.parseInt(num_1, 10);
    num_2 = Number.parseInt(num_2, 10);
    num_3 = Number.parseInt(num_3, 10);
    num_4 = Number.parseInt(num_4, 10);
    let num = num_1 + num_2 + num_3 + num_4;
    console.log(num);
