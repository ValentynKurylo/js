<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   /* 1. Три різних числа вводяться через prompt().
За допомоги if else вивести іх в порядку зростання. (відсортувати по зростанню)*/
   let a = +prompt("Enter number");
   let b = +prompt("Enter number");
   let c = +prompt("Enter number");
   if (a <= b && a <= c) {
       if (b <= c)
           console.log(a + " " + b + " " + c);
       else if (c <= b) {
           console.log(a + " " + c + " " + b);
       }
   } else if (b <= a && b <= c) {
       if (a <= c)
           console.log(b + " " + a + " " + c);
       else if(c <= a)
           console.log(b + " " + c + " " + a);
   } else if (c <= a && c <= b) {
       if (a < b)
           console.log(c + " " + a + " " + b);
       else if (b <= a)
           console.log(c + " " + b + " " + a);
   }
</script>
</body>
</html>
